<p-toast></p-toast>
<div class="favorites-container">
  <div *ngFor="let actor of favoriteActors" class="favorite-item">
    <img
      [src]="'https://image.tmdb.org/t/p/w200' + actor.profile_path"
      alt="{{ actor.name }}"
    />
    <h3>{{ actor.name }}</h3>
    <p-button
      type="button"
      label="Remove"
      icon="pi pi-times"
      (click)="removeFavorite(actor.id)"
    ></p-button>
  </div>
</div>
